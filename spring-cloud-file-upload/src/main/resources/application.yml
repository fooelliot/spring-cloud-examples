server:
  port: 8050
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: spring-cloud-file-upload
  servlet:
    multipart:
      max-file-size: 2000Mb       # Max request size，默认10M
      max-request-size: 2500Mb    # Max file size，默认1M